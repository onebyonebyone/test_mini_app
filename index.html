<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Connect 示例</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css">
</head>
<body>
  <h1>TON Connect 示例</h1>
  
  <div id="ton-connect"></div>
  <button onclick="connectToWallet()">Connect to Wallet</button>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://onebyonebyone.github.io/test_mini_app/your-manifest-url.json',
      buttonRootId: 'ton-connect',
      uiOptions: {
        twaReturnUrl: 'https://t.me/duling_name_bot/testminiapp'
      }
    });

    async function connectToWallet() {
      try {
        const connectedWallet = await tonConnectUI.connectWallet();
        // 处理连接成功的情况
        console.log(connectedWallet);
      } catch (error) {
        // 处理连接失败的情况
        console.error("Error connecting to wallet:", error);
      }
    }
  </script>
</body>
</html>
