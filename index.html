<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Connect 示例</title>
  <script src="https://cdn.tonconnect.io/wallet-connector.min.js"></script>
  <link rel="stylesheet" href="https://cdn.tonconnect.io/wallet-connector.min.css">
</head>
<body>
  <h1>TON Connect 示例</h1>
  
  <div id="connectButtonContainer"></div>

  <script>
    const connector = new TonConnect({
      manifestUrl: 'https://onebyonebyone.github.io/test_mini_app/your-manifest-url.json'
    });

    // 初始化 UI 组件
    const connectButton = new TonConnect.UI.Button({
      connector: connector,
      text: 'Connect Wallet'
    });

    // 将按钮插入到指定的容器中
    document.getElementById('connectButtonContainer').appendChild(connectButton.element);

    // 监听连接状态变化
    connector.on('connect', (accounts) => {
      console.log('Connected to wallet:', accounts);
    });

    connector.on('disconnect', () => {
      console.log('Disconnected from wallet');
    });
  </script>
</body>
</html>
